apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runner-secret-mgr
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adhambbaker/github-arc-gitops
    targetRevision: main
    path: arc-runners
  destination:
    server: https://kubernetes.default.svc
    namespace: arc-runners
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
