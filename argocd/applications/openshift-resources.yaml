apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-resources
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/adhambbaker/github-arc
    targetRevision: main
    path: openshift
    directory:
      include: "grafana-scc.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true